<div class="card">
  <!--Card content-->
  <div class="card-block">
    <b>Images</b>
      <div class="drop" file-drop
           (onFileDrop)="onFileDrop($event)">
        <div class="image-container" *ngIf="_previewFiles.length === 0">
          <span class='fa fa-picture-o fa-5x'></span>
          </br>
          <span class="instructions">Drop images to upload</span>
        </div>
        <div *ngIf="_previewFiles.length !== 0">
          <div class="row">
            <div *ngFor="let preview of _previewFiles; let i = index">
              <div class="clearfix" *ngIf="$index % 5 == 0"></div>
              <div class="col-sm-1">
                <image-preview [model]="preview"></image-preview>
              </div>
            </div>
          </div>
        </div>
      </div>
    </br>
  </div>
  <!--/.Card content-->
</div>
