<div class="card">
  <!--Card content-->
  <div class="card-block">
    <b>Images</b>
      <div class="drop" file-drop
           (onFileDrop)="onFileDrop($event)">
        <div class="image-container" *ngIf="_previewFiles.length === 0">
          <span class='fa fa-picture-o fa-5x'></span>
          </br>
          <span class="instructions">Drop images to upload</span>
        </div>

        <div class="big-preview-container">
          <div *ngIf="_previewFiles.length > 0" class="img">
            <a target="_blank" href="fjords.jpg">
              <image-preview [model]="_previewFiles[0]"></image-preview>
            </a>
            Primary
          </div>

          <div *ngIf="_previewFiles.length > 1" class="img">
            <a target="_blank" href="fjords.jpg">
              <image-preview [model]="_previewFiles[1]"></image-preview>
            </a>
            Secondary
          </div>
        </div>

        <div class="preview-container">
          <div *ngFor="let preview of _previewFiles | slice:2" class="img">
            <a target="_blank" href="fjords.jpg">
              <image-preview [model]="preview"></image-preview>
            </a>
          </div>
        </div>
      </div>
    </br>
  </div>
  <!--/.Card content-->
</div>
