<div class="add-product-content">
  <div class="biglup-grid">
    <div class="biglup-cell biglup-cell-1-col">
      <div style="width: 100%; height: 100%" class="add-product-variants-enable-center">
        <div class="check-container">
          <biglup-checkbox [(checked)]="_productVariant.isEnabled"></biglup-checkbox>
        </div>
      </div>
    </div>
    <div class="biglup-cell biglup-cell-1-col">
      <div style="width: 100%; height: 100%" class="add-product-variants-labels-center">
        <div class="labels-container">
          <span class="color-variant-label" *ngIf="_productVariant.color">{{ _productVariant.color.name | mongoTranslate }}</span>
          <span class="size-variant-label" *ngIf="_productVariant.size"><br>{{ _productVariant.size.size | mongoTranslate }}</span>
          <span class="material-variant-label" *ngIf="_productVariant.material"><br>{{ _productVariant.material.material | mongoTranslate }}</span>
        </div>
      </div>
    </div>
    <div class="biglup-cell biglup-cell-2-col">
      <biglup-input [disabled]="!_productVariant.isEnabled" hint="{{'Price' | translate}}" floatingHint="true" [(value)]="_productVariant.price" [filter]="InputFilters.numerical"></biglup-input>
    </div>
    <div class="biglup-cell biglup-cell-2-col">
      <biglup-input [disabled]="!_productVariant.isEnabled" hint="{{'Discount' | translate}}" floatingHint="true" [(value)]="_productVariant.discount" [filter]="InputFilters.numerical"></biglup-input>
    </div>
    <div class="biglup-cell biglup-cell-2-col">
      <biglup-input [disabled]="!_productVariant.isEnabled" hint="{{'SKU' | translate}}" floatingHint="true" [(value)]="_productVariant.sku"></biglup-input>
    </div>
    <div class="biglup-cell biglup-cell-2-col">
      <biglup-input [disabled]="!_productVariant.isEnabled" hint="{{'Barcode' | translate}}" floatingHint="true" [(value)]="_productVariant.barcode"></biglup-input>
    </div>
    <div class="biglup-cell biglup-cell-2-col" *ngIf="_trackInventory" >
      <biglup-input [disabled]="!_productVariant.isEnabled" hint="{{ 'Quantity' | translate }}" [(value)]="_productVariant.stock" floatingHint="true"></biglup-input>
    </div>
  </div>
</div>
