<div class="modal" [@modalBackground]="_state">
  <div class="modal-content" [@modal]="_state">
    <div class="modal-header">
      <span class="close" (click)="_onClick($event)">Ã—</span>
      <h2 class="modal-title">{{ _title }}</h2>
    </div>
    <div class="modal-body">
      <success-animation></success-animation>
      <error-animation></error-animation>
      <warning-animation></warning-animation>
      <waiting-animation></waiting-animation>
      <information-animation></information-animation>
      <p>{{ _message }}</p>
    </div>
    <center><button class="modal-button" md-raised-button color="primary" (click)="_onClick($event)">
      {{'Ok' | translate }}
    </button></center>
  </div>
</div>
