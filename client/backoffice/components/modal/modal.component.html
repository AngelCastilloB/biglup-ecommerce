<button #toggleButton hidden="true" type="button" data-toggle="modal" [attr.data-target]="'#'+_uniqueId"></button>
<div (click)="_onClick($event)" [attr.id]="_uniqueId" class="modal fade" name="modal-background">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="closing-x" name="close-button">&times;</span>
        </button>
        <h4 class="modal-title">{{ _title }}</h4>
      </div>
      <div class="modal-body">
        <p>{{ _message }}</p>
      </div>
      <div class="modal-footer">
        <button name="ok-button" type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
