<biglup-modal-message (onClose)="_onModalClose($event)"></biglup-modal-message>
<h4 class="biglup-products-title">{{ 'Inventory' | translate }}</h4>
<biglup-breadcrumb>
  <a [routerLink]="['/admin/dashboard']"><i class="material-icons md-16">home</i>{{ 'Dashboard' | translate }}</a>
  <a class="active"><i class="material-icons md-16">card_travel</i>{{ 'Inventory' | translate }}</a>
</biglup-breadcrumb>
<biglup-data-table
  icon='card_travel'
  title="{{ 'Product Inventory List' | translate }}"
  [columns]="_dataTableColums"
  [data]="_productItems"
  [rowSelection]="false">
</biglup-data-table>
