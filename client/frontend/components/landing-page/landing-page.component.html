<div class="app-content">
  <h3>BUTTONS</h3>
  <hr>
  <h5>FLAT</h5>
  <biglup-button color="primary">Primary</biglup-button>
  <biglup-button color="accent">Accent</biglup-button>
  <biglup-button color="warn">Warn</biglup-button>
  <biglup-button color="monochrome">Monochrome</biglup-button>
  <biglup-button disabled="true" color="primary">Disabled</biglup-button>

  <h5>RAISED</h5>
  <biglup-button raised="true" color="primary">Primary</biglup-button>
  <biglup-button raised="true" color="accent">Accent</biglup-button>
  <biglup-button raised="true" color="warn">Warn</biglup-button>
  <biglup-button raised="true" color="monochrome">Monochrome</biglup-button>
  <biglup-button raised="true" color="monochrome-inverted">Inverted</biglup-button>
  <biglup-button raised="true" disabled="true" color="disabled">Disabled</biglup-button>

  <h5>ICONS</h5>
  <biglup-button icon="fa-check" color="primary">Primary</biglup-button>
  <biglup-button icon="fa-cloud-upload" color="accent">Accent</biglup-button>
  <biglup-button icon="fa-heart" color="warn">Warn</biglup-button>
  <biglup-button icon="fa-github" color="monochrome">Monochrome</biglup-button>
  <biglup-button icon="fa-times-circle-o" disabled="true" color="primary">Disabled</biglup-button>
  <br><br><br>
  <biglup-button icon="fa-check" raised="true" color="primary">Primary</biglup-button>
  <biglup-button icon="fa-cloud-upload" raised="true" color="accent">Accent</biglup-button>
  <biglup-button icon="fa-heart" raised="true" color="warn">Warn</biglup-button>
  <biglup-button icon="fa-github" raised="true" color="monochrome">Monochrome</biglup-button>
  <biglup-button icon="fa-github" raised="true" color="monochrome-inverted">Inverted</biglup-button>
  <biglup-button icon="fa-times-circle-o" raised="true" disabled="true" color="disabled" icon="fa-times-circle-o">Disabled</biglup-button>

  <h3>INPUTS</h3>
  <hr>
  <div style="width: 40%">
    <h5>PASSWORD</h5>
    <biglup-input name="sample1" hint="Password" isPassword="true" floatingHint="true"></biglup-input>
    <h5>LABELS</h5>
    <biglup-input name="sample2" hint="Type something..."></biglup-input>
    <biglup-input name="sample3" hint="Numbers Only" [filter]="InputFilters.digits"></biglup-input>
    <h5>FLOATING LABELS</h5>
    <biglup-input name="sample4" hint="Text Input" floatingHint="true"></biglup-input>
    <biglup-input name="sample5" hint="Numbers Only" floatingHint="true" [filter]="InputFilters.numerical"></biglup-input>
    <h5>DISABLED</h5>
    <biglup-input disabled name="sample6" hint="Im Disabled"></biglup-input>
    <h5>VALIDATIONS</h5>
    <biglup-input #validate errorMessage="Numbers Only!" name="validate" hint="Numbers"></biglup-input>
    <biglup-input #validate2 errorMessage="Letters Only!" name="validate2" hint="A-Z Floating" floatingHint="true"></biglup-input>
    <h5>ICONS</h5>
    <biglup-input #email name="email" hint="Email" icon="fa-envelope" floatingHint="true" errorMessage="Please a valid email!"></biglup-input>
  </div>
</div>
