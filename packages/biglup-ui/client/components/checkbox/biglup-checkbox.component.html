<div class="biglup-checkbox" [class.biglup-checkbox-standalone]="_showLabel">
  <label>
    <div (click)="_onClick($event)"
         class="biglup-checkbox-body"
         [class.biglup-checkbox-body-margin-right]="_showLabel"
         [class.biglup-checkbox-body-enabled]="!_isDisabled"
         [class.biglup-checkbox-body-disabled]="_isDisabled"
         [class.biglup-checkbox-body-disabled-checked]="_isDisabled && _checked"
         [class.biglup-checkbox-body-active]="_checked"
         ripple [fixedRipple]="true" [rippleDisabled]="_isDisabled">
      <div [class.biglup-checkbox-checkmark]="_checked"></div>
    </div>
    <div #reference *ngIf="_showLabel" (click)="_onClick($event)" [class.biglup-checkbox-text]="!_isDisabled" [class.biglup-checkbox-text-disabled]="_isDisabled">
      <ng-content></ng-content>
    </div>
    <input type="checkbox" [checked]="_checked" [disabled]="_isDisabled" hidden/>
  </label>
</div>
