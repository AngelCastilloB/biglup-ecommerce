<div class="biglup-data-table-responsive-vertical biglup-data-table-container" *ngIf="_data.length > 0">
  <table class="biglup-data-table biglup-data-table-bordered biglup-data-table-no-border">
      <thead>
      <tr>
        <th *ngIf="_rowSelection" class="biglup-data-table-checkbox-column"><biglup-checkbox></biglup-checkbox></th>
        <th *ngFor="let column of _columns">
          <!--
          <md-icon
            class="md-sort-icon"
            *ngIf="_sorting && !column.numeric"
            [class.md-asc]="(!(column === _sortBy) || isAscending())"
            [class.md-desc]="(column === _sortBy && isDescending())"
            (click)="_sorting && setSorting(column)">
            arrow_upward
          </md-icon> -->
          {{column.label}}
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of _data">
        <td *ngIf="_rowSelection" class="biglup-data-table-checkbox-cell" data-title="Selecttion">
          <biglup-checkbox></biglup-checkbox>
        </td>

        <td [class.biglup-data-table-numeric]="column.numeric" *ngFor="let column of _columns" [attr.data-title]="column.label">
          <span>{{ row[column.name] }}</span>
        </td>
      </tr>
      </tbody>
    </table>
</div>
