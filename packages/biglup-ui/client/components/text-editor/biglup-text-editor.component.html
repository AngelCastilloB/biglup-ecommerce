<div [ngClass]="'ui-widget ui-editor-container ui-corner-all'" [class]="_styleClass">
  <div id="{{_id}}" class="ui-editor-toolbar ui-widget-header ui-corner-top">
                <span class="ql-formats">
                    <select class="ql-header">
                      <option value="1">{{"Huge" | translate}}</option>
                      <option value="2">{{"Large" | translate}}</option>
                      <option selected>{{"Normal" | translate}}</option>
                    </select>
                </span>
    <span class="ql-formats">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                </span>
    <span class="ql-formats">
                    <select class="ql-color"></select>
                    <select class="ql-background"></select>
                </span>
    <span class="ql-formats">
                    <button class="ql-list" value="ordered"></button>
                    <button class="ql-list" value="bullet"></button>
                    <select class="ql-align">
                        <option selected></option>
                        <option value="center"></option>
                        <option value="right"></option>
                        <option value="justify"></option>
                    </select>
                </span>
    <span class="ql-formats">
                    <button class="ql-clean"></button>
                </span>
  </div>
  <div class="ui-editor-content" [ngStyle]="_style"></div>
</div>
